<script>
document.addEventListener("DOMContentLoaded", () => {
    const personajes = document.querySelectorAll("section.Personajes img");

    const filtros = {
        arma: [],
        rareza: [],
        elemento: []
    };

    function aplicarFiltro() {
        personajes.forEach(personaje => {
            const cumpleArma = filtros.arma.length === 0 || filtros.arma.some(f => personaje.classList.contains(f));
            const cumpleRareza = filtros.rareza.length === 0 || filtros.rareza.some(f => personaje.classList.contains(f));
            const cumpleElemento = filtros.elemento.length === 0 || filtros.elemento.some(f => personaje.classList.contains(f));

            personaje.style.display = (cumpleArma && cumpleRareza && cumpleElemento) ? "block" : "none";
        });
    }

    function toggleFiltro(filtroTipo, value) {
        const btn = document.querySelector(`[data-${filtroTipo}="${value}"]`);
        if (filtros[filtroTipo].includes(value)) {
            filtros[filtroTipo] = filtros[filtroTipo].filter(f => f !== value);
            btn.classList.remove("active");
        } else {
            filtros[filtroTipo].push(value);
            btn.classList.add("active");
        }
        aplicarFiltro();
    }

    document.querySelectorAll(".BotonFiltroArmas").forEach(btn => {
        btn.addEventListener("click", () => toggleFiltro('arma', btn.dataset.arma));
    });

    document.querySelectorAll(".BotonFiltroRareza").forEach(btn => {
        btn.addEventListener("click", () => toggleFiltro('rareza', btn.dataset.rareza));
    });

    document.querySelectorAll(".BotonFiltroElemento").forEach(btn => {
        btn.addEventListener("click", () => toggleFiltro('elemento', btn.dataset.elemento));
    });
});
</script>
